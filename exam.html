<!DOCTYPE html>

<html lang="en">

<head>

 <h2>코로나 방문 일지</h2>

    <table>

        <tr>

                    </div>

                    <div>

                    </div>

                    <div>

                    </div>

                     <div>

                        <input type="text" name="number" id="number" placeholder="전화번호">

                    </div>

                    

                    <div  class="form-action-buttons">

                        <input type="submit" value="등록">

                    </div>

                </form>

            </td>

            
        </tr>

    </table>

   
    <script src="exam1.js"></script>
